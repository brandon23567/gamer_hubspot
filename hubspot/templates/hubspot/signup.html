{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gamer hubspot</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
<body>
	<header>
		<div class="logo">
			<h2>GamerHubspot</h2>
		</div>
	</header>

	<section class="main_content_container">
		<div class="left_side">
			<ul class="left_navbar">
				<li><a href="{% url 'index' %}">HOME</a></li>
				<li><a href="{% url 'signin' %}">UPLOAD</a></li>
				<li><a href="{% url 'signin' %}">SIGN IN</a></li>
				<li><a href="{% url 'signup' %}">SIGN UP</a></li>
			</ul>
		</div>
		<div class="right_side">
			<div class="signup_container">
				<form method="post" action="" class="actual_form">
					{% csrf_token %}
					<div class="single_input">
						<label>Username:</label>
						<input type="text" name="username" placeholder="Please enter your username">
					</div>

					<div class="single_input">
						<label>Email:</label>
						<input type="email" name="email" placeholder="Please enter your email">
					</div>

					<div class="single_input">
						<label>Password:</label>
						<input type="password" name="password" placeholder="Please enter your password">
					</div>

					<div class="single_input">
						<label>Confirm Password:</label>
						<input type="password" name="confirm_password" placeholder="Please confirm your password">
					</div>

					<button type="submit" class="signup_btn">SIGN UP</button>
				</form>

				<h2>Already have an account? Sign in <a href="{% url 'signin' %}">HERE</a></h2>
			</div>
		</div>
	</section>

	<footer>
		<div class="normal_footer">
			This is the footer for now
		</div>
		<div class="bottom_nav_icons_container"></div>
	</footer>
</body>
</html>
